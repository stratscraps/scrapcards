<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategy Inspiration Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #fafaf8;
      --text: #1a1a1a;
      --text-light: #666;
      --border: #e0e0dc;
      --accent: #2d2d2d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Nav */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .nav-links a:hover {
      color: var(--text);
    }

    /* Main */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    /* Intro */
    .intro {
      text-align: center;
      margin-bottom: 3rem;
      color: var(--text-light);
      line-height: 1.8;
      max-width: 600px;
    }

    /* Content display */
    .content {
      width: 100%;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .quote {
      text-align: center;
      max-width: 700px;
      animation: fadeIn 0.4s ease;
    }

    .quote-text {
      font-size: 1.4rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
      position: relative;
      padding: 0 1rem;
    }

    .quote-text::before {
      content: '"';
      font-size: 4rem;
      position: absolute;
      top: -1.5rem;
      left: -1.5rem;
      color: var(--border);
      font-family: Georgia, serif;
    }

    .quote-author {
      font-size: 0.9rem;
      color: var(--text-light);
      font-style: italic;
    }

    .image-container {
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .image-container img {
      max-width: 100%;
      max-height: 500px;
      border: 1px solid var(--border);
    }

    .image-caption {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: var(--text-light);
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Button */
    .generate-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 1.25rem 3rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .generate-btn:hover {
      background: #000;
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    /* Counter */
    .counter {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: var(--text-light);
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        padding: 1rem 1.5rem;
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-links {
        gap: 1.5rem;
      }
      
      .nav-links a {
        font-size: 0.75rem;
      }
      
      main {
        padding: 2rem 1.5rem;
      }
      
      .quote-text {
        font-size: 1.15rem;
      }
      
      .quote-text::before {
        font-size: 3rem;
        left: -0.5rem;
      }
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <nav>
    <div class="logo" onclick="location.reload()">STRATEGY INSPIRATION</div>
    <ul class="nav-links">
      <li><a href="https://stratscraps.substack.com/" target="_blank">Newsletter</a></li>
      <li><a href="https://alexmorris.co" target="_blank">Website</a></li>
    </ul>
  </nav>

  <main>
    <p class="intro" id="intro">
      A curated collection of strategic wisdom, provocative insights, and visual inspiration 
      gathered from the edges of culture and commerce. Click generate to spark your next breakthrough.
    </p>

    <div class="content" id="content"></div>

    <button class="generate-btn" id="generate-btn">Generate</button>
    
    <div class="counter" id="counter"></div>
  </main>

  <script>
    let items = [];
    let lastIndex = -1;

    // Load content from JSON file
    async function loadContent() {
      try {
        const response = await fetch('./content.json');
        const data = await response.json();
        items = data.items;
        document.getElementById('counter').textContent = `${items.length} items in collection`;
      } catch (error) {
        console.error('Error loading content:', error);
        document.getElementById('content').innerHTML = '<p>Error loading content. Make sure content.json exists.</p>';
      }
    }

    // Generate random item
    function generate() {
      if (items.length === 0) return;

      // Hide intro after first generate
      document.getElementById('intro').classList.add('hidden');

      // Pick random item (avoid repeating the same one twice)
      let index;
      do {
        index = Math.floor(Math.random() * items.length);
      } while (index === lastIndex && items.length > 1);
      lastIndex = index;

      const item = items[index];
      const contentDiv = document.getElementById('content');

      if (item.type === 'quote') {
        contentDiv.innerHTML = `
          <div class="quote">
            <p class="quote-text">${escapeHtml(item.text)}</p>
            ${item.author ? `<p class="quote-author">â€” ${escapeHtml(item.author)}</p>` : ''}
          </div>
        `;
      } else if (item.type === 'image') {
        contentDiv.innerHTML = `
          <div class="image-container">
            <img src="${escapeHtml(item.src)}" alt="${escapeHtml(item.caption || 'Inspiration')}">
            ${item.caption ? `<p class="image-caption">${escapeHtml(item.caption)}</p>` : ''}
          </div>
        `;
      }
    }

    // Escape HTML to prevent XSS
    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadContent();
      document.getElementById('generate-btn').addEventListener('click', generate);
    });
  </script>
</body>
</html>
